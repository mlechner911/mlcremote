<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MLCRemote Fancy Screenshot</title>
    <style>
      body { background: linear-gradient(180deg,#0f172a,#020617); height:100vh; display:flex; align-items:center; justify-content:center; margin:0; font-family: Inter, system-ui, -apple-system; }
      .stage { perspective: 1200px; }
      .card {
        width: 1200px; max-width: 92vw; transform-style: preserve-3d; border-radius: 20px;
        box-shadow: 0 40px 80px rgba(2,6,23,0.75), 0 8px 24px rgba(2,6,23,0.6);
        transform: rotateX(12deg) rotateY(-18deg) translateZ(0);
        background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); padding: 28px;
        display:flex; align-items:center; justify-content:center;
      }
      .screen {
        width: 100%; height: 640px; border-radius: 12px; overflow:hidden; background: #000; box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
        border: 1px solid rgba(255,255,255,0.03);
      }
      .screen img { width:100%; height:100%; object-fit:contain; display:block; }
      .badge { position: absolute; left: 40px; top: 40px; color: white; font-weight:600; font-size:18px; opacity:0.9 }
      @media (max-width: 900px) { .card { transform: rotateX(8deg) rotateY(-8deg); } .screen { height: 480px } }
    </style>
  </head>
  <body>
    <div class="stage">
      <div class="card">
        <div class="screen">
          <!-- Place your screenshot at docs/snap.png or change the src below -->
          <img id="app-snap" src="snap.png" alt="App screenshot" />
        </div>
      </div>
    </div>
  </body>
</html>
