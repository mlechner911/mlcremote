definitions:
  internal_handlers.ArchiveEntry:
    properties:
      isDir:
        type: boolean
      modTime:
        type: string
      name:
        type: string
      size:
        type: integer
    type: object
  internal_handlers.CopyRequest:
    properties:
      destPath:
        type: string
      sourcePath:
        type: string
    type: object
  internal_handlers.FileStat:
    properties:
      absPath:
        type: string
      isBlockDevice:
        type: boolean
      isCharDevice:
        type: boolean
      isDir:
        type: boolean
      isNamedPipe:
        type: boolean
      isReadOnly:
        type: boolean
      isRestricted:
        type: boolean
      isSocket:
        type: boolean
      mime:
        type: string
      modTime:
        type: string
      mode:
        type: string
      size:
        type: integer
    type: object
  internal_handlers.RenameRequest:
    properties:
      newPath:
        type: string
      oldPath:
        type: string
    type: object
  internal_handlers.RestoreRequest:
    properties:
      trashPath:
        type: string
    type: object
  internal_handlers.SaveRequest:
    properties:
      content:
        type: string
      path:
        type: string
    type: object
  internal_handlers.TrashEntry:
    properties:
      deletedAt:
        type: string
      originalPath:
        type: string
      trashPath:
        type: string
    type: object
  internal_handlers.dirEntry:
    properties:
      isBroken:
        type: boolean
      isDir:
        type: boolean
      isExternal:
        type: boolean
      isReadOnly:
        description: '!canWrite'
        type: boolean
      isRestricted:
        description: '!canRead || (IsDir && !canExec)'
        type: boolean
      isSymlink:
        type: boolean
      modTime:
        type: string
      mode:
        description: Human readable mode string
        type: string
      name:
        type: string
      path:
        type: string
      size:
        type: integer
    type: object
  internal_handlers.fileTypeResp:
    properties:
      ext:
        type: string
      isText:
        type: boolean
      mime:
        type: string
    type: object
  internal_handlers.healthInfo:
    properties:
      auth_required:
        type: boolean
      cpu_percent:
        type: number
      distro:
        type: string
      go_alloc_bytes:
        type: integer
      go_num_gc:
        type: integer
      go_sys_bytes:
        type: integer
      host:
        type: string
      os:
        type: string
      password_auth:
        type: boolean
      pid:
        type: integer
      proc_rss_bytes:
        type: integer
      server_time:
        type: string
      start_time:
        type: string
      status:
        type: string
      sys_mem_free_bytes:
        type: integer
      sys_mem_total_bytes:
        type: integer
      timezone:
        type: string
      version:
        type: string
    type: object
  internal_server.loginRequest:
    properties:
      password:
        type: string
    type: object
info:
  contact: {}
paths:
  /api/archive/list:
    get:
      description: Lists files and directories within an archive.
      operationId: listArchive
      parameters:
      - description: Relative path to archive
        in: query
        name: path
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/internal_handlers.ArchiveEntry'
            type: array
      security:
      - TokenAuth: []
      summary: List archive contents
      tags:
      - file
  /api/auth/check:
    get:
      description: Verifies if the provided authentication token is valid.
      operationId: checkAuth
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
      security:
      - TokenAuth: []
      summary: Check auth token validity
      tags:
      - auth
  /api/copy:
    post:
      consumes:
      - application/json
      description: Copies a file or directory to a new location.
      operationId: copyFile
      parameters:
      - description: Copy details
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_handlers.CopyRequest'
      responses:
        "204":
          description: No Content
      security:
      - TokenAuth: []
      summary: Copy file/directory
      tags:
      - file
  /api/events:
    get:
      description: Subscribe to filesystem changes
      produces:
      - text/event-stream
      responses:
        "200":
          description: stream
          schema:
            type: string
      summary: Stream filesystem events
      tags:
      - events
  /api/file:
    delete:
      description: Moves a file to trash.
      operationId: deleteFile
      parameters:
      - description: File path
        in: query
        name: path
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "403":
          description: Deletion disabled
      security:
      - TokenAuth: []
      summary: Delete file
      tags:
      - file
    get:
      description: Streams file content.
      operationId: downloadFile
      parameters:
      - description: File path
        in: query
        name: path
        required: true
        type: string
      produces:
      - application/octet-stream
      responses:
        "200":
          description: OK
      security:
      - TokenAuth: []
      summary: Download file
      tags:
      - file
    post:
      consumes:
      - application/json
      description: Creates or overwrites a text file.
      operationId: saveFile
      parameters:
      - description: File content
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_handlers.SaveRequest'
      responses:
        "204":
          description: No Content
      security:
      - TokenAuth: []
      summary: Save file
      tags:
      - file
  /api/file/section:
    get:
      description: Reads a chunk of a file.
      operationId: getFileSection
      parameters:
      - description: File path
        in: query
        name: path
        required: true
        type: string
      - description: Start offset
        in: query
        name: offset
        type: integer
      - description: Length to read
        in: query
        name: length
        type: integer
      produces:
      - application/octet-stream
      responses:
        "200":
          description: OK
      security:
      - TokenAuth: []
      summary: Read file section
      tags:
      - file
  /api/filetype:
    get:
      description: Returns MIME type and text/binary classification.
      operationId: detectFileType
      parameters:
      - description: File path
        in: query
        name: path
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handlers.fileTypeResp'
      security:
      - TokenAuth: []
      summary: Detect file type
      tags:
      - file
  /api/login:
    post:
      consumes:
      - application/json
      description: Exchange password for auth token.
      operationId: login
      parameters:
      - description: Password
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_server.loginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
      summary: Login
      tags:
      - auth
  /api/logs:
    get:
      description: Returns the last 50KB of the application log.
      operationId: getLogs
      produces:
      - text/plain
      responses:
        "200":
          description: Log content
          schema:
            type: string
        "404":
          description: Log file not found
      security:
      - TokenAuth: []
      summary: Get system logs
      tags:
      - system
  /api/rename:
    post:
      consumes:
      - application/json
      description: Renames or moves a file.
      operationId: renameFile
      parameters:
      - description: Rename details
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_handlers.RenameRequest'
      responses:
        "204":
          description: No Content
      security:
      - TokenAuth: []
      summary: Rename file
      tags:
      - file
  /api/settings:
    get:
      consumes:
      - application/json
      description: Returns runtime-configurable settings or updates them.
      operationId: settingsHandler
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Get or Update frontend settings
      tags:
      - system
    post:
      consumes:
      - application/json
      description: Returns runtime-configurable settings or updates them.
      operationId: settingsHandler
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Get or Update frontend settings
      tags:
      - system
  /api/stat:
    get:
      description: Returns file size, mode, time, and flags.
      operationId: getFileStat
      parameters:
      - description: File path
        in: query
        name: path
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handlers.FileStat'
      security:
      - TokenAuth: []
      summary: Get file metadata
      tags:
      - file
  /api/terminal/new:
    post:
      description: Creates a new PTY session.
      operationId: createTerminalSession
      parameters:
      - description: Shell to use (bash, zsh)
        in: query
        name: shell
        type: string
      - description: Working directory
        in: query
        name: cwd
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - TokenAuth: []
      summary: Create terminal session
      tags:
      - terminal
  /api/trash:
    delete:
      description: Permanently delete all files in trash.
      operationId: emptyTrash
      responses:
        "204":
          description: No Content
        "403":
          description: Deletion disabled
      security:
      - TokenAuth: []
      summary: Empty trash
      tags:
      - trash
  /api/trash/recent:
    get:
      description: Returns a list of files deleted during the current session.
      operationId: getRecentTrash
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/internal_handlers.TrashEntry'
            type: array
      security:
      - TokenAuth: []
      summary: Get recently deleted files
      tags:
      - trash
  /api/trash/restore:
    post:
      consumes:
      - application/json
      description: Restores a file from trash history.
      operationId: restoreTrash
      parameters:
      - description: Trash path to restore
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_handlers.RestoreRequest'
      responses:
        "204":
          description: No Content
        "404":
          description: Not found
        "409":
          description: Destination exists
      security:
      - TokenAuth: []
      summary: Restore file from trash
      tags:
      - trash
  /api/tree:
    get:
      description: Lists files and directories.
      operationId: listDirectory
      parameters:
      - description: Relative path
        in: query
        name: path
        type: string
      - description: Show hidden files
        in: query
        name: showHidden
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/internal_handlers.dirEntry'
            type: array
      security:
      - TokenAuth: []
      summary: List directory
      tags:
      - file
  /api/upload:
    post:
      consumes:
      - multipart/form-data
      description: Upload one or more files via multipart/form-data.
      operationId: uploadFiles
      parameters:
      - description: Target directory
        in: query
        name: path
        type: string
      - description: Files to upload
        in: formData
        name: file
        required: true
        type: file
      responses:
        "204":
          description: No Content
      security:
      - TokenAuth: []
      summary: Upload files
      tags:
      - file
  /api/version:
    get:
      description: Returns backend version and frontend compatibility info.
      operationId: getVersion
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get version info
      tags:
      - system
  /health:
    get:
      description: Returns the status of the server and basic system metrics.
      operationId: getHealth
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handlers.healthInfo'
      summary: Get system health
      tags:
      - system
  /ws/terminal:
    get:
      description: Upgrade to WebSocket for terminal I/O.
      operationId: connectTerminalWS
      parameters:
      - description: Session ID
        in: query
        name: id
        type: string
      - description: Auth token
        in: query
        name: token
        type: string
      responses:
        "101":
          description: Switching Protocols
      security:
      - TokenAuth: []
      summary: Connect to terminal WebSocket
      tags:
      - terminal
swagger: "2.0"
